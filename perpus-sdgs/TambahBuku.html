<body>

  <header>
    <div class="logo">Perpustakaan Desa</div>
    <nav>
      <ul>
        <li><a href="homepage_user.html">Home</a></li>
        <li><a href="DaftarBukuUser.html">Books</a></li>
      </ul>
    </nav>
  </header>

  <div class="form-tambah-buku">
    <h2>Tambah Buku</h2>
    <form action="TambahBuku.php" method="POST" enctype="multipart/form-data">
      <input type="text" name="judul" placeholder="Judul" required />
      <input type="text" name="penulis" placeholder="Penulis" required />
      <input type="text" name="penerbit" placeholder="Penerbit" required />
      <input type="number" name="tahun" placeholder="Tahun" required />
      <input type="number" name="isbn" placeholder="ISBN" required />
      <input type="text" name="kategori" placeholder="Kategori" required />
      <input type="number" name="stok" placeholder="Stok" required />
      <input type="file" name="cover" accept="image/*" required />
      <button type="submit">Tambah Buku</button>
    </form>
  </div>
</body>
</html>
